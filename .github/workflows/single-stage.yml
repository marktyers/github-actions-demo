
# .github/workflows/ci.yml

name: Single-Stage

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install node packages
        run: npm install eslint
      - name: run the linter
        run: ./node_modules/.bin/eslint .
